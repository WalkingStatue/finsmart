{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mt-5 mx-auto py-10 px-4 sm:px-6 lg:px-8 bg-gray-900 rounded-lg shadow-md">
    <h1 class="text-xl font-semibold text-white mb-4">Are you sure you want to delete "{{ object.name }}"?</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex items-center justify-between">
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Yes, delete
            </button>
            <a href="{% url 'goals:goal_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
