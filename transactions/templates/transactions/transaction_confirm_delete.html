{% extends 'base.html' %}
<!-- Adjust this to extend from your base template -->

{% block content %}
<div class="max-w-lg mx-auto mt-10 px-6 py-8 bg-gray-900 shadow-lg rounded-lg border border-gray-700">
  <h2 class="text-2xl font-semibold mb-6 text-gray-100">Are you sure you want to delete this transaction?</h2>
  <form method="post" class="flex items-center justify-between">
    {% csrf_token %}
    <button type="submit" class="inline-flex items-center px-6 py-2 bg-red-600 border border-transparent rounded-md font-medium text-sm text-white uppercase tracking-widest hover:bg-red-700 active:bg-red-800 focus:outline-none focus:border-red-800 focus:ring focus:ring-red-300 disabled:opacity-25 transition ease-in-out duration-150">
      Yes, delete it
    </button>
    <a href="{% url 'transactions:user_transactions' %}" class="inline-flex items-center px-6 py-2 bg-gray-700 border border-transparent rounded-md font-medium text-sm text-gray-300 uppercase tracking-widest hover:bg-gray-600 active:bg-gray-500 focus:outline-none focus:border-gray-500 focus:ring focus:ring-gray-300 disabled:opacity-25 transition ease-in-out duration-150">
      Cancel
    </a> <!-- Adjust the URL name based on your actual URL configuration -->
  </form>
</div>
{% endblock %}
