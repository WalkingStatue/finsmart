{% extends 'base.html' %}
<!-- Adjust this to extend from your base template -->

{% block content %}
<div class="max-w-lg mx-auto mt-10 px-4 py-8 bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">Are you sure you want to delete this transaction?</h2>
  <form method="post" class="flex items-center justify-between">
    {% csrf_token %}
    <button type="submit" class="inline-flex items-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-red-700 active:bg-red-900 focus:outline-none focus:border-red-900 focus:ring focus:ring-red-300 disabled:opacity-25 transition ease-in-out duration-150">
      Yes, delete it
    </button>
    <a href="{% url 'transactions:user_transactions' %}" class="inline-flex items-center px-4 py-2 bg-gray-200 border border-transparent rounded-md font-semibold text-xs text-gray-700 uppercase tracking-widest hover:bg-gray-300 active:bg-gray-400 focus:outline-none focus:border-gray-400 focus:ring focus:ring-gray-300 disabled:opacity-25 transition ease-in-out duration-150">
      Cancel
    </a> <!-- Adjust the URL name based on your actual URL configuration -->
  </form>
</div>
{% endblock %}
