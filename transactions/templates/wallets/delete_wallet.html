{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-4 text-white text-center">Delete Wallet</h2>
        <p class="text-lg text-gray-300 mb-8">
            Are you sure you want to delete "<span class="font-semibold">{{ object.name }}</span>"?
        </p>
        
        <form method="post" class="flex items-center justify-between">
            {% csrf_token %}
            <button type="submit" class="py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-900 focus:ring-opacity-50 transition duration-150 ease-in-out">
                Delete
            </button>
            <a href="{% url 'transactions:user_transactions' %}" class="py-2 px-4 bg-gray-600 text-white rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-opacity-50 transition duration-150 ease-in-out">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
