{% extends "base.html" %}
{% load i18n %}
{% block head%}{% endblock head%}
        {% block body %}
            {% block content %}
            {% endblock content %}
            <div class="">
                <ul>
                    {% if not user.is_authenticated %}
                    <div class="">
                            <a href="{% url 'account_login' %}"
                            >
                            {% trans "Sign In" %}</a>
                            <a href="{% url 'account_signup' %}"
                            >{% trans "Sign Up" %}</a>
                        </div>
                    {% endif %}
                </ul>
            </div>
        {% endblock body %}
