{% extends 'base.html' %}
{% block content %}
<h2>Complete Your Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.errors }}
    <h3>User Information</h3>
    {{ user_form.as_p }}
    <h3>Account Information</h3>
    {{ account_form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
