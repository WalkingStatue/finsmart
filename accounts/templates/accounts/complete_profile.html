{% extends 'base.html' %}

{% block title %} Profile | FinSmart {% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg py-8 px-6">
        <h2 class="text-2xl font-semibold leading-6 text-white text-center mb-6">Complete Your Profile</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {% for error in form.errors %}
                <p class="text-red-500 text-xs italic">{{ error }}</p>
            {% endfor %}
            
            <!-- First Name Field -->
            <div>
                <label for="id_first_name" class="text-sm font-medium text-gray-300">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-sky-500 focus:ring-sky-500 text-white" required value="{{ user_form.instance.first_name }}">
            </div>
            
            <!-- Last Name Field -->
            <div>
                <label for="id_last_name" class="text-sm font-medium text-gray-300">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-sky-500 focus:ring-sky-500 text-white" required value="{{ user_form.instance.last_name }}">
            </div>
            
            <!-- Profile Image Upload -->
            <div>
                <label for="id_image" class="text-sm font-medium text-gray-300">Profile Image</label>
                <input type="file" name="image" id="id_image" class="mt-1 block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-500 file:text-white hover:file:bg-sky-600" accept="image/*">
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="inline-flex items-center justify-center rounded-md bg-sky-500 text-white font-semibold hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 px-4 py-2">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
