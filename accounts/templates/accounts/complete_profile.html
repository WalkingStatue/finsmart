{% extends 'base.html' %} 
{% block title %} Profile | FinSmart {% endblock %} 
{% block content %}
<div class="flex justify-center mx-auto mt-20">
  <div class="relative bg-black mt-12 w-full max-w-lg py-5 lg:rounded-xl">
    <div
      class="relative -mb-px h-px w-full bg-gradient-to-r from-transparent via-sky-300 to-transparent"
      bis_skin_checked="1"
    ></div>
    <div
      class="mx-5 border dark:border-b-white/50 dark:border-t-white/50 border-b-white/20 sm:border-t-white/20 shadow-[20px_0_20px_20px] shadow-slate-500/10 dark:shadow-white/20 rounded-lg border-white/20 border-l-white/20 border-r-white/20 sm:shadow-sm lg:rounded-xl lg:shadow-none"
    >
      <div class="flex flex-col p-6">
        <h3
          class="text-2xl pb-4 font-semibold leading-6 tracking-tighter text-white"
        >
          Complete Your Profile
        </h3>
      </div>
      <div class="p-6 pt-2">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{ form.errors }}
          <div>
            <div>
              <div
                class="mb-4 group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30"
              >
                <div class="flex justify-between">
                  <label
                    class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400"
                    for="id_first_name"
                    >First Name</label
                  >
                </div>
                <input
                  type="text"
                  name="first_name"
                  id="id_first_name"
                  class="block w-full text-white border-0 bg-transparent p-0 text-sm file:my-1 file:rounded-full file:border-0 file:bg-accent file:px-4 file:py-2 file:font-medium placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 sm:leading-7 text-foreground rounded-lg"
                  required
                  value="{{ user_form.instance.first_name }}"
                />
              </div>
            </div>
          </div>
          <div>
            <div>
              <div
                for="id_last_name"
                class="mb-4 group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30"
              >
                <div class="flex justify-between">
                  <label
                    class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400"
                    >Last Name</label
                  >
                </div>
                <input
                  type="text"
                  name="last_name"
                  id="id_last_name"
                  class="block w-full text-white border-0 bg-transparent p-0 text-sm file:my-1 file:rounded-full file:border-0 file:bg-accent file:px-4 file:py-2 file:font-medium placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 sm:leading-7 text-foreground rounded-lg"
                  required
                  value="{{ user_form.instance.last_name }}"
                />
              </div>
            </div>
          </div>
          <div
                class="mb-4 text-white block group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30"
              >
          <label
            for="id_image"
            class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400"
            >Profile Image:</label
          >
          <input type="file" name="image" id="id_image" accept="image/*" />
          {% if account_form.instance.image %}
          <img
            class="block my-5"
            src="{{ account_form.instance.image.url }}"
            alt="Profile Image"
            style="width: 100px; height: auto"
          />
          {% endif %}
          <button
            class="font-semibold hover:bg-black hover:text-white hover:ring hover:ring-white transition duration-300 inline-flex items-center justify-center rounded-md text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-white text-black h-10 px-4 py-2"
            type="submit"
          >
            Save Changes
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
